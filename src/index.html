<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque IUT</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bibliothèque IUT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Catalogue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inscription</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Bienvenue à la Bibliothèque de l'IUT</h1>
        <h2 class="mb-3">Derniers livres ajoutés</h2>
        <div class="row">
            <div class="col-md-4 book-card">
                <div class="card h-100">
                    <div class="card-img-container position-relative">
                        <img src="img/lePetitPrince.jpg" class="card-img-top" alt="Le Petit Prince">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Le Petit Prince</h5>
                        <p class="card-text">Antoine de Saint-Exupéry</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="img/1984.jpg" class="card-img-top" alt="1984">
                    <div class="card-body">
                        <h5 class="card-title">1984</h5>
                        <p class="card-text">George Orwell</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <img src="img/lesMiserables.jpg" class="card-img-top" alt="Les Misérables">
                    <div class="card-body">
                        <h5 class="card-title">Les Misérables</h5>
                        <p class="card-text">Victor Hugo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4 text-center">
        &copy; 2024 Bibliothèque de l'IUT. Tous droits réservés.
    </footer>

    <!-- Bootstrap and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
